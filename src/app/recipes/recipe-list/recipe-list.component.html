
<div class="row">
<div class="col-xs-12">
<button class="btn btn-success"> New Recipe </button>
</div>
</div>
<hr>
<div class="row">
<div class="col-xs-12">
<a href="#" class="list-group-item clearfix" *ngFor="let crecipe of recipes; let i = index">
<div class="pull-left">
  <h4 class="list-group-item-heading">{{ crecipe.name }}</h4>
  <p class="list-group-item-text">{{ crecipe.description }}</p>
</div>
<span class="pull-right">
  <img src="{{ crecipe.imagePath }}" alt="{{ crecipe.name }}" class="img-responsive" style="max-height: 50px;">
</span>
</a>
</div>
</div>
<app-recipe-item></app-recipe-item>
